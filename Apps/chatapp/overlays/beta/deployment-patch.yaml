apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatapp
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: chatapp
          image: kyczak/chatapp:beta
          command: ["python", "manage.py", "migrate"]
          env:
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: beta-pg-cluster-app
                key: dbname
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: beta-pg-cluster-app
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: beta-pg-cluster-app
                key: password
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: beta-pg-cluster-app
                key: host
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: beta-pg-cluster-app
                key: port
      initContainers:
        - name: myapp-migrations
          image: myapp:latest
          command: ["/bin/sh"]
          args:
            - "-c"
            - python manage.py migrate