apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
spec:
  project: defaultc
  sources:
    - chart: loki-stack
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 2.9.3
      helm:
        valueFiles:
        - $values/loki_stack_values.yaml
    - repoURL: 'https://github.com/Fahras23/helm_values.git'
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring